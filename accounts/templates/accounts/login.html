{% extends 'base.html' %}
{% block title %}로그인{% endblock %}
{% block contents %}
<div class="container">
    <h1>login</h1>
    <form method="POST" action="{% url 'accounts:login_view' %}">
        {% csrf_token %}
        {{ login_form }}
        <br><br>
        <input type="submit" class="btn btn-primary" value="login">
    </form>
    <a href="{%url 'accounts:signup_view'%}" class="template-btn">회원가입</a>
</div>
{% endblock %}
