{% load static %}
<head>
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style type="text/css">
    a {
        text-decoration:none;
        color: White
    }
    .lo {text-transform: lowercase;}
        #container{
            height:500px;
            display : flex;
            justify-content: center;
            align-items: center;
        }
        #item {
        }
        body {
		background-image : url('{% static 'image/Login.jpg' %}');
		background-repeat : no-repeat;
		background-size : cover;
        }
    </style>
</head>

<div class="container" style="font-family: 'InkLipquid'; font-size: 1em;" >
    <div id ="container">
        <center>
            <div id ="item">
                <h1 style="font-family: 'InkLipquid'; font-size: 5em;"><a href="{% url 'main:index' %}" >Heros</a></h1>
            </div>

            <form method="POST" action="{% url 'accounts:login_view' %}" >
              {%csrf_token%}
              <h2 class="sub-title"> 로그인 </h2>
                {% if form.errors %}
                <p>Your username and password didn't match. Please try again.</p>
                {% endif %}


                <div class ="form-group">
                    <label for="id_username">ID:</label>
                    <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="20" required="" id="id_username">
                </div>
                <div class="form-group">
                    <label for="id_password">비밀번호:</label>
                    <input type="password" name="password" autocomplete="current-password" required="" id="id_password">
                </div>

              <input type="submit" class="save btn btn-success" value="로그인">

              <a href="{% url 'accounts:signup_view' %}">
                <button type="button" class="btn btn-danger">Signup</button>
              </a>
            </form>


        </center>
    </div>

</div>
